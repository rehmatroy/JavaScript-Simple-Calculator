<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body id="slider">

    <!-- style of div -->
    <div id="slider1">

        <h2>Simple Calculator</h2>
        <hr>

        <!-- for addition -->
        <h4 style="padding-right: 330px;">Addition:</h4>

        <input placeholder="Enter first value" type="number" id="add">
        <input placeholder="Enter second value" type="number" id="add1">
        <button type="button" onclick="topick(
        )">Enter</button>

        <p id="result"></p>

        <!-- for subtraction -->
        <h4  style="padding-right: 320px;">Subtraction:</h4>

        <input placeholder="Enter first value" type="number" id="sub">
        <input placeholder="Enter second value" type="number" id="sub1">
        <button type="button" onclick="toget()">Enter</button>
        
        <p id="total"></p>

        <!-- for multiplication -->
        <h4 style="padding-right: 300px;">Multiplication:</h4>

        <input placeholder="Enter first value" type="number" id="multi">
        <input placeholder="Enter second value" type="number" id="multi1">
        <button type="button" onclick="totake()">Enter</button>

        <p id="answer"></p>

        <!-- for division -->
        <h4 style="padding-right: 340px;">Division:</h4>

        <input placeholder="Enter first value" type="number" id="divi">
        <input placeholder="Enter second value" type="number" id="divi1">
        <button type="button" onclick="tohold()">Enter</button>
        <p id="output"></p>

        <!-- for reminder -->
        <h4 style="padding-right: 320px;">Reminder:</h4>

        <input placeholder="Enter first value" type="number" id="remi">
        <input placeholder="Enter second value" type="number" id="remi1">
        <button type="button" onclick="tobring()">Enter</button>

        <p id="solution"></p>

    </div>

    <script src="java/custom.js"></script>
</body>
</html>
